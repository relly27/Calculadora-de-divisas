<html lang="es">
<head>
    <meta name="description" content="Calculator">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets\calculator.png">
    <title>Calculadora de Divisas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de Divisas</h1>
        
        <!-- Mostrar valores del USD -->
        <div id="dolar-valores">
            <p id="paralelo-valor">Dólar Paralelo: --</p>
            <p id="bcv-valor">Dólar BCV: --</p>
        </div>

        <form id="mi-form" onsubmit="handleSubmit(event)">
            <label for="mi-input">Ingresa el monto en dólares:</label>
            <input type="number" id="mi-input" placeholder="Monto en USD" required>
            <button type="submit">Calcular</button>
        </form>

        <div id="resultados">
            <h2>Resultados</h2>
            <p id="bs-result">Costo en Bolívares (Paralelo): --</p>
            <p id="bcv-result">Costo en Dólares (BCV): --</p>
        </div>
    </div>

<footer>
    <p>Propiedad de Genesis Contreras</p>
</footer>

    <script src="main.js"></script>
</body>
</html>
